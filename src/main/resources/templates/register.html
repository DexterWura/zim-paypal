<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Zim PayPal</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body class="auth-page">
    <div class="auth-container">
        <div class="auth-card">
            <div class="logo-center">
                <span class="logo-icon-large">P</span>
                <h1>Create Account</h1>
            </div>
            
            <form th:action="@{/register}" th:object="${registerRequest}" method="post" class="auth-form">
                <div th:if="${#fields.hasErrors('*')}" class="alert alert-error">
                    <ul>
                        <li th:each="err : ${#fields.errors('*')}" th:text="${err}"></li>
                    </ul>
                </div>
                
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" th:field="*{username}" class="form-control" required>
                    <span th:if="${#fields.hasErrors('username')}" th:errors="*{username}" class="error-text"></span>
                </div>
                
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" th:field="*{email}" class="form-control" required>
                    <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="error-text"></span>
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" th:field="*{password}" class="form-control" required>
                    <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="error-text"></span>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="firstName">First Name</label>
                        <input type="text" id="firstName" th:field="*{firstName}" class="form-control" required>
                        <span th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}" class="error-text"></span>
                    </div>
                    
                    <div class="form-group">
                        <label for="lastName">Last Name</label>
                        <input type="text" id="lastName" th:field="*{lastName}" class="form-control" required>
                        <span th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}" class="error-text"></span>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="phoneNumber">Phone Number (Optional)</label>
                    <input type="tel" id="phoneNumber" th:field="*{phoneNumber}" class="form-control">
                </div>
                
                <div class="form-group" th:if="${enabledCountries != null}">
                    <label for="countryCode">Country *</label>
                    <select id="countryCode" th:field="*{countryCode}" class="form-control" required>
                        <option value="">Select Country</option>
                        <option th:each="country : ${enabledCountries}" 
                                th:value="${country.countryCode}" 
                                th:text="${country.countryName + ' (' + country.countryCode + ')'}">
                        </option>
                    </select>
                    <span th:if="${#fields.hasErrors('countryCode')}" th:errors="*{countryCode}" class="error-text"></span>
                </div>
                
                <div class="form-group">
                    <label for="role">Account Type *</label>
                    <select id="role" th:field="*{role}" class="form-control" required>
                        <option value="">Select Account Type</option>
                        <option value="USER">User</option>
                        <option value="ADMIN">Admin</option>
                    </select>
                    <span th:if="${#fields.hasErrors('role')}" th:errors="*{role}" class="error-text"></span>
                    <small class="form-text text-muted">Select Admin to create an administrator account</small>
                </div>
                
                <button type="submit" class="btn-primary btn-block">Create Account</button>
            </form>
            
            <div class="auth-footer">
                <p>Already have an account? <a th:href="@{/login}">Log in</a></p>
            </div>
        </div>
    </div>
</body>
</html>
