<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pay - <span th:text="${link.title}"></span></title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header-content">
                <div class="logo">
                    <a th:href="@{/}">
                        <span class="logo-icon">P</span>
                        <span class="logo-text">Zim PayPal</span>
                    </a>
                </div>
            </div>
        </div>
    </header>

    <main class="main">
        <div class="container">
            <div class="card" style="max-width: 600px; margin: 2rem auto;">
                <div th:if="${error}" class="alert alert-error" th:text="${error}"></div>

                <h2 th:text="${link.title}">Payment Link</h2>
                <p th:if="${link.description != null}" th:text="${link.description}"></p>

                <div class="payment-amount">
                    <div class="amount-label">Amount</div>
                    <div class="amount-value" 
                         th:text="${(link.currency != null ? link.currency.symbol : '$') + #numbers.formatDecimal(link.amount, 1, 2)}">
                        $0.00
                    </div>
                </div>

                <form th:action="@{'/pay/' + ${link.linkCode}}" method="post" class="form-card">
                    <div class="form-group">
                        <label for="payerEmail">Your Email</label>
                        <input type="email" id="payerEmail" name="payerEmail" class="form-control" required>
                        <small class="form-text">You must have an account to pay</small>
                    </div>

                    <div class="form-group" th:if="${link.allowPartialPayment}">
                        <label for="amount">Payment Amount</label>
                        <div class="input-group">
                            <span class="input-prefix" th:text="${link.currency != null ? link.currency.symbol : '$'}"></span>
                            <input type="number" id="amount" name="amount" class="form-control" 
                                   step="0.01" min="0.01" th:max="${link.amount}" 
                                   th:value="${link.amount}" required>
                        </div>
                    </div>
                    <input th:unless="${link.allowPartialPayment}" type="hidden" name="amount" th:value="${link.amount}">

                    <button type="submit" class="btn-primary btn-block btn-large">Pay Now</button>
                </form>

                <div class="payment-info">
                    <p><strong>From:</strong> <span th:text="${link.creator.firstName + ' ' + link.creator.lastName}"></span></p>
                    <p th:if="${link.maxUses != null}">
                        <strong>Uses:</strong> <span th:text="${link.currentUses + ' / ' + link.maxUses}"></span>
                    </p>
                </div>
            </div>
        </div>
    </main>

    <style>
        .payment-amount {
            text-align: center;
            margin: 2rem 0;
            padding: 2rem;
            background-color: var(--gray-light);
            border-radius: 8px;
        }

        .amount-label {
            font-size: 0.875rem;
            color: var(--gray-dark);
            margin-bottom: 0.5rem;
        }

        .amount-value {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--primary-blue);
        }

        .payment-info {
            margin-top: 2rem;
            padding-top: 2rem;
            border-top: 1px solid var(--gray-medium);
            font-size: 0.875rem;
            color: var(--gray-dark);
        }
    </style>
</body>
</html>
