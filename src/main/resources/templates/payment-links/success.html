<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Successful</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header-content">
                <div class="logo">
                    <a th:href="@{/}">
                        <span class="logo-icon">P</span>
                        <span class="logo-text">Zim PayPal</span>
                    </a>
                </div>
            </div>
        </div>
    </header>

    <main class="main">
        <div class="container">
            <div class="card" style="max-width: 600px; margin: 2rem auto; text-align: center;">
                <div class="success-icon" style="font-size: 4rem; color: #28a745; margin-bottom: 1rem;">âœ“</div>
                <h2>Payment Successful!</h2>
                <p>Your payment has been processed successfully.</p>
                <div th:if="${link != null}">
                    <p><strong>Payment Link:</strong> <span th:text="${link.title}"></span></p>
                    <p><strong>Amount:</strong> 
                        <span th:text="${(link.currency != null ? link.currency.symbol : '$') + #numbers.formatDecimal(link.amount, 1, 2)}"></span>
                    </p>
                </div>
                <div style="margin-top: 2rem;">
                    <a th:href="@{/}" class="btn-primary">Return to Home</a>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
