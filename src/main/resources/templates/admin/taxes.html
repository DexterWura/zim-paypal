<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Taxes - Admin</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" th:href="@{/css/admin.css}">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header-content">
                <div class="logo">
                    <a th:href="@{/}">
                        <span class="logo-icon">P</span>
                        <span class="logo-text">Zim PayPal</span>
                    </a>
                </div>
                <nav class="nav">
                    <a th:href="@{/admin/dashboard}" class="nav-link">Dashboard</a>
                    <a th:href="@{/admin/users}" class="nav-link">Users</a>
                    <a th:href="@{/admin/transactions}" class="nav-link">Transactions</a>
                    <a th:href="@{/admin/charges}" class="nav-link">Charges</a>
                    <a th:href="@{/admin/taxes}" class="nav-link active">Taxes</a>
                </nav>
                <div class="header-actions">
                    <a th:href="@{/dashboard}" class="btn-secondary">User View</a>
                    <form th:action="@{/logout}" method="post" class="logout-form">
                        <button type="submit" class="btn-logout">LOG OUT</button>
                    </form>
                </div>
            </div>
        </div>
    </header>

    <main class="main">
        <div class="container">
            <div class="page-header">
                <h1>Manage Taxes</h1>
                <a th:href="@{/admin/taxes/new}" class="btn-primary">Create New Tax</a>
            </div>

            <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>
            <div th:if="${error}" class="alert alert-error" th:text="${error}"></div>

            <div class="card">
                <table class="user-table">
                    <thead>
                        <tr>
                            <th>Code</th>
                            <th>Name</th>
                            <th>Type</th>
                            <th>Rate</th>
                            <th>Transaction Type</th>
                            <th>Status</th>
                            <th>Effective From</th>
                            <th>Effective To</th>
                            <th>Regulation</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="tax : ${taxes}">
                            <td th:text="${tax.taxCode}"></td>
                            <td th:text="${tax.taxName}"></td>
                            <td th:text="${tax.taxType}"></td>
                            <td th:text="${#numbers.formatDecimal(tax.taxRate, 1, 2) + '%'}"></td>
                            <td th:text="${tax.transactionType != null ? tax.transactionType : 'All'}"></td>
                            <td>
                                <span class="status-badge" 
                                      th:classappend="${tax.isActive ? 'status-completed' : 'status-cancelled'}" 
                                      th:text="${tax.isActive ? 'Active' : 'Inactive'}">
                                </span>
                            </td>
                            <td th:text="${tax.effectiveFrom != null ? #temporals.format(tax.effectiveFrom, 'MMM dd, yyyy') : 'N/A'}"></td>
                            <td th:text="${tax.effectiveTo != null ? #temporals.format(tax.effectiveTo, 'MMM dd, yyyy') : 'N/A'}"></td>
                            <td th:text="${tax.regulationReference != null ? tax.regulationReference : 'N/A'}"></td>
                            <td>
                                <a th:href="@{/admin/taxes/{id}/edit(id=${tax.id})}" class="btn-secondary btn-small">Edit</a>
                                <form th:action="@{/admin/taxes/{id}/delete(id=${tax.id})}" method="post" style="display: inline;">
                                    <button type="submit" class="btn-secondary btn-small" 
                                            onclick="return confirm('Are you sure you want to delete this tax?')">Delete</button>
                                </form>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </main>
</body>
</html>
