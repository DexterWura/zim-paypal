<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fraud Rules - Admin</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" th:href="@{/css/admin.css}">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header-content">
                <div class="logo">
                    <a th:href="@{/}">
                        <span class="logo-icon">P</span>
                        <span class="logo-text">Zim PayPal</span>
                    </a>
                </div>
                <nav class="nav">
                    <a th:href="@{/admin/dashboard}" class="nav-link">Dashboard</a>
                    <a th:href="@{/admin/fraud/rules}" class="nav-link active">Fraud Rules</a>
                    <a th:href="@{/admin/fraud/activities}" class="nav-link">Suspicious Activities</a>
                    <a th:href="@{/admin/fraud/kyc}" class="nav-link">KYC Verifications</a>
                </nav>
                <div class="header-actions">
                    <a th:href="@{/dashboard}" class="btn-secondary">User View</a>
                    <form th:action="@{/logout}" method="post" class="logout-form">
                        <button type="submit" class="btn-logout">LOG OUT</button>
                    </form>
                </div>
            </div>
        </div>
    </header>

    <main class="main">
        <div class="container">
            <div class="page-header">
                <h1>Fraud Detection Rules</h1>
                <a th:href="@{/admin/fraud/rules/new}" class="btn-primary">Create New Rule</a>
            </div>

            <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>
            <div th:if="${error}" class="alert alert-error" th:text="${error}"></div>

            <div class="card">
                <table class="user-table">
                    <thead>
                        <tr>
                            <th>Code</th>
                            <th>Name</th>
                            <th>Type</th>
                            <th>Action</th>
                            <th>Threshold</th>
                            <th>Status</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="rule : ${rules}">
                            <td th:text="${rule.ruleCode}"></td>
                            <td th:text="${rule.ruleName}"></td>
                            <td th:text="${rule.ruleType}"></td>
                            <td th:text="${rule.actionType}"></td>
                            <td>
                                <span th:if="${rule.thresholdAmount != null}" 
                                      th:text="${'$' + #numbers.formatDecimal(rule.thresholdAmount, 1, 2)}"></span>
                                <span th:if="${rule.thresholdCount != null}" 
                                      th:text="${rule.thresholdCount + ' transactions'}"></span>
                                <span th:if="${rule.timeWindowMinutes != null}" 
                                      th:text="${'in ' + rule.timeWindowMinutes + ' min'}"></span>
                            </td>
                            <td>
                                <span class="status-badge" 
                                      th:classappend="${rule.isActive ? 'status-completed' : 'status-cancelled'}" 
                                      th:text="${rule.isActive ? 'Active' : 'Inactive'}">
                                </span>
                            </td>
                            <td>
                                <a th:href="@{/admin/fraud/rules/{id}/edit(id=${rule.id})}" class="btn-secondary btn-small">Edit</a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </main>
</body>
</html>
