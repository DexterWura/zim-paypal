<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${ruleId != null ? 'Edit Fraud Rule' : 'Create Fraud Rule'}">Create Fraud Rule - Admin</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" th:href="@{/css/admin.css}">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header-content">
                <div class="logo">
                    <a th:href="@{/}">
                        <span class="logo-icon">P</span>
                        <span class="logo-text">Zim PayPal</span>
                    </a>
                </div>
                <nav class="nav">
                    <a th:href="@{/admin/fraud/rules}" class="nav-link active">Fraud Rules</a>
                </nav>
                <div class="header-actions">
                    <a th:href="@{/dashboard}" class="btn-secondary">User View</a>
                    <form th:action="@{/logout}" method="post" class="logout-form">
                        <button type="submit" class="btn-logout">LOG OUT</button>
                    </form>
                </div>
            </div>
        </div>
    </header>

    <main class="main">
        <div class="container">
            <div class="page-header">
                <h1 th:text="${ruleId != null ? 'Edit Fraud Rule' : 'Create New Fraud Rule'}">Create Fraud Rule</h1>
                <a th:href="@{/admin/fraud/rules}" class="btn-secondary">‚Üê Back to Rules</a>
            </div>

            <div class="form-container">
                <form th:action="${ruleId != null ? '/admin/fraud/rules/' + ruleId + '/edit' : '/admin/fraud/rules/new'}" 
                      th:object="${ruleDto}" method="post" class="form-card">
                    <div th:if="${#fields.hasErrors('*')}" class="alert alert-error">
                        <ul>
                            <li th:each="err : ${#fields.errors('*')}" th:text="${err}"></li>
                        </ul>
                    </div>

                    <div class="form-group">
                        <label for="ruleName">Rule Name</label>
                        <input type="text" id="ruleName" th:field="*{ruleName}" class="form-control" required>
                    </div>

                    <div class="form-group">
                        <label for="ruleCode">Rule Code</label>
                        <input type="text" id="ruleCode" th:field="*{ruleCode}" class="form-control" required 
                               placeholder="e.g., LARGE_AMOUNT_RULE">
                    </div>

                    <div class="form-group">
                        <label for="ruleType">Rule Type</label>
                        <select id="ruleType" th:field="*{ruleType}" class="form-control" required>
                            <option value="">Select Type</option>
                            <option th:each="type : ${ruleTypes}" th:value="${type}" th:text="${type}"></option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="actionType">Action Type</label>
                        <select id="actionType" th:field="*{actionType}" class="form-control" required>
                            <option value="">Select Action</option>
                            <option th:each="action : ${actionTypes}" th:value="${action}" th:text="${action}"></option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="thresholdAmount">Threshold Amount (Optional)</label>
                        <div class="input-group">
                            <span class="input-prefix">$</span>
                            <input type="number" id="thresholdAmount" th:field="*{thresholdAmount}" class="form-control" 
                                   step="0.01" min="0" placeholder="0.00">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="thresholdCount">Threshold Count (Optional)</label>
                        <input type="number" id="thresholdCount" th:field="*{thresholdCount}" class="form-control" 
                               min="1" placeholder="e.g., 10">
                    </div>

                    <div class="form-group">
                        <label for="timeWindowMinutes">Time Window (Minutes) (Optional)</label>
                        <input type="number" id="timeWindowMinutes" th:field="*{timeWindowMinutes}" class="form-control" 
                               min="1" placeholder="e.g., 60">
                    </div>

                    <div class="form-group">
                        <label>
                            <input type="checkbox" th:field="*{isActive}"> Active
                        </label>
                    </div>

                    <div class="form-group">
                        <label for="description">Description</label>
                        <textarea id="description" th:field="*{description}" class="form-control" rows="3"></textarea>
                    </div>

                    <button type="submit" class="btn-primary btn-block btn-large" 
                            th:text="${ruleId != null ? 'Update Rule' : 'Create Rule'}">Create Rule</button>
                </form>
            </div>
        </div>
    </main>
</body>
</html>
