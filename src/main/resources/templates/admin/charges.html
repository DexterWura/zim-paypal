<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Charges - Admin</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" th:href="@{/css/admin.css}">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header-content">
                <div class="logo">
                    <a th:href="@{/}">
                        <span class="logo-icon">P</span>
                        <span class="logo-text">Zim PayPal</span>
                    </a>
                </div>
                <nav class="nav">
                    <a th:href="@{/admin/dashboard}" class="nav-link">Dashboard</a>
                    <a th:href="@{/admin/users}" class="nav-link">Users</a>
                    <a th:href="@{/admin/transactions}" class="nav-link">Transactions</a>
                    <a th:href="@{/admin/charges}" class="nav-link active">Charges</a>
                    <a th:href="@{/admin/taxes}" class="nav-link">Taxes</a>
                </nav>
                <div class="header-actions">
                    <a th:href="@{/dashboard}" class="btn-secondary">User View</a>
                    <form th:action="@{/logout}" method="post" class="logout-form">
                        <button type="submit" class="btn-logout">LOG OUT</button>
                    </form>
                </div>
            </div>
        </div>
    </header>

    <main class="main">
        <div class="container">
            <div class="page-header">
                <h1>Manage Charges</h1>
                <a th:href="@{/admin/charges/new}" class="btn-primary">Create New Charge</a>
            </div>

            <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>
            <div th:if="${error}" class="alert alert-error" th:text="${error}"></div>

            <div class="card">
                <table class="user-table">
                    <thead>
                        <tr>
                            <th>Code</th>
                            <th>Name</th>
                            <th>Type</th>
                            <th>Transaction Type</th>
                            <th>Method</th>
                            <th>Rate/Amount</th>
                            <th>Status</th>
                            <th>Regulation</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="charge : ${charges}">
                            <td th:text="${charge.chargeCode}"></td>
                            <td th:text="${charge.chargeName}"></td>
                            <td th:text="${charge.chargeType}"></td>
                            <td th:text="${charge.transactionType != null ? charge.transactionType : 'All'}"></td>
                            <td th:text="${charge.chargeMethod}"></td>
                            <td>
                                <span th:if="${charge.chargeMethod == T(com.zim.paypal.model.entity.Charge.ChargeMethod).FIXED}" 
                                      th:text="${'$' + #numbers.formatDecimal(charge.fixedAmount, 1, 2)}"></span>
                                <span th:if="${charge.chargeMethod == T(com.zim.paypal.model.entity.Charge.ChargeMethod).PERCENTAGE}" 
                                      th:text="${#numbers.formatDecimal(charge.percentageRate, 1, 2) + '%'}"></span>
                                <span th:if="${charge.chargeMethod == T(com.zim.paypal.model.entity.Charge.ChargeMethod).FIXED_PLUS_PERCENTAGE}" 
                                      th:text="${'$' + #numbers.formatDecimal(charge.fixedAmount, 1, 2) + ' + ' + #numbers.formatDecimal(charge.percentageRate, 1, 2) + '%'}"></span>
                            </td>
                            <td>
                                <span class="status-badge" 
                                      th:classappend="${charge.isActive ? 'status-completed' : 'status-cancelled'}" 
                                      th:text="${charge.isActive ? 'Active' : 'Inactive'}">
                                </span>
                            </td>
                            <td th:text="${charge.regulationReference != null ? charge.regulationReference : 'N/A'}"></td>
                            <td>
                                <a th:href="@{/admin/charges/{id}/edit(id=${charge.id})}" class="btn-secondary btn-small">Edit</a>
                                <form th:action="@{/admin/charges/{id}/delete(id=${charge.id})}" method="post" style="display: inline;">
                                    <button type="submit" class="btn-secondary btn-small" 
                                            onclick="return confirm('Are you sure you want to delete this charge?')">Delete</button>
                                </form>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </main>
</body>
</html>
