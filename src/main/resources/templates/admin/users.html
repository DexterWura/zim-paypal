<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Management - Admin</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" th:href="@{/css/admin.css}">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header-content">
                <div class="logo">
                    <a th:href="@{/}">
                        <span class="logo-icon">P</span>
                        <span class="logo-text">Zim PayPal</span>
                    </a>
                </div>
                <nav class="nav">
                    <a th:href="@{/admin/dashboard}" class="nav-link">Dashboard</a>
                    <a th:href="@{/admin/users}" class="nav-link active">Users</a>
                    <a th:href="@{/admin/transactions}" class="nav-link">Transactions</a>
                    <a th:href="@{/admin/accounts}" class="nav-link">Accounts</a>
                </nav>
                <div class="header-actions">
                    <a th:href="@{/dashboard}" class="btn-secondary">User View</a>
                    <form th:action="@{/logout}" method="post" class="logout-form">
                        <button type="submit" class="btn-logout">LOG OUT</button>
                    </form>
                </div>
            </div>
        </div>
    </header>

    <main class="main">
        <div class="container">
            <div class="page-header">
                <h1>User Management</h1>
            </div>

            <!-- Search -->
            <div class="card">
                <form th:action="@{/admin/users}" method="get" class="search-form">
                    <input type="text" name="search" th:value="${search}" 
                           placeholder="Search by username or email..." class="form-control" style="flex: 1;">
                    <button type="submit" class="btn-primary">Search</button>
                    <a th:href="@{/admin/users}" class="btn-secondary">Clear</a>
                </form>
            </div>

            <!-- Users Table -->
            <div class="card">
                <table class="user-table">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Username</th>
                            <th>Email</th>
                            <th>Name</th>
                            <th>Role</th>
                            <th>Status</th>
                            <th>Created</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="user : ${users.content}">
                            <td th:text="${user.id}"></td>
                            <td>
                                <a th:href="@{/admin/users/{id}(id=${user.id})}" 
                                   th:text="${user.username}" 
                                   style="color: var(--primary-blue); text-decoration: none;">
                                </a>
                            </td>
                            <td th:text="${user.email}"></td>
                            <td th:text="${user.firstName + ' ' + user.lastName}"></td>
                            <td>
                                <span class="badge-role" 
                                      th:classappend="${'role-' + user.role.name().toLowerCase()}" 
                                      th:text="${user.role}">
                                </span>
                            </td>
                            <td>
                                <span class="badge-status" 
                                      th:classappend="${user.accountLocked ? 'locked' : (user.accountEnabled ? 'active' : 'inactive')}"
                                      th:text="${user.accountLocked ? 'Locked' : (user.accountEnabled ? 'Active' : 'Inactive')}">
                                </span>
                            </td>
                            <td th:text="${#temporals.format(user.createdAt, 'MMM dd, yyyy')}"></td>
                            <td>
                                <div class="user-actions">
                                    <a th:href="@{/admin/users/{id}(id=${user.id})}" class="btn-secondary btn-small">View</a>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>

                <div class="pagination" th:if="${users.totalPages > 1}">
                    <a th:href="@{/admin/users(page=${currentPage > 0 ? currentPage - 1 : 0}, search=${search})}" 
                       th:classappend="${currentPage == 0 ? 'disabled' : ''}">Previous</a>
                    <span th:text="${'Page ' + (currentPage + 1) + ' of ' + totalPages}"></span>
                    <a th:href="@{/admin/users(page=${currentPage < totalPages - 1 ? currentPage + 1 : currentPage}, search=${search})}" 
                       th:classappend="${currentPage >= totalPages - 1 ? 'disabled' : ''}">Next</a>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
