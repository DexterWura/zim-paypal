<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Zim PayPal</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body class="auth-page">
    <div class="auth-container">
        <div class="auth-card">
            <div class="logo-center">
                <span class="logo-icon-large">P</span>
                <h1>Zim PayPal</h1>
            </div>
            
            <div th:if="${error}" class="alert alert-error" th:text="${error}"></div>
            <div th:if="${message}" class="alert alert-info" th:text="${message}"></div>
            
            <form th:action="@{/login}" method="post" class="auth-form">
                <div class="form-group">
                    <label for="username">Email or Username</label>
                    <input type="text" id="username" name="username" class="form-control" required autofocus>
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" class="form-control" required>
                </div>
                
                <button type="submit" class="btn-primary btn-block">Log In</button>
            </form>
            
            <div class="auth-footer">
                <p>Don't have an account? <a th:href="@{/register}">Sign up</a></p>
            </div>
        </div>
    </div>
</body>
</html>
