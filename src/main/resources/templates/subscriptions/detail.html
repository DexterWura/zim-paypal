<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subscription Detail - Zim PayPal</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header-content">
                <div class="logo">
                    <a th:href="@{/}">
                        <span class="logo-icon">P</span>
                        <span class="logo-text">Zim PayPal</span>
                    </a>
                </div>
                <nav class="nav">
                    <a th:href="@{/subscriptions}" class="nav-link">‚Üê Back to Subscriptions</a>
                </nav>
            </div>
        </div>
    </header>

    <main class="main">
        <div class="container">
            <div class="page-header">
                <h1>Subscription Details</h1>
            </div>

            <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>
            <div th:if="${error}" class="alert alert-error" th:text="${error}"></div>

            <div class="card">
                <div class="form-group">
                    <label>Subscription ID</label>
                    <div th:text="${subscription.subscriptionId}"></div>
                </div>

                <div class="form-group">
                    <label>Merchant</label>
                    <div th:text="${subscription.merchant.firstName + ' ' + subscription.merchant.lastName}"></div>
                </div>

                <div class="form-group">
                    <label>Amount</label>
                    <div th:text="${(subscription.account.currency != null ? subscription.account.currency.symbol : '$') + #numbers.formatDecimal(subscription.amount, 1, 2)}"></div>
                </div>

                <div class="form-group">
                    <label>Billing Cycle</label>
                    <div th:text="${subscription.billingCycle}"></div>
                </div>

                <div class="form-group">
                    <label>Status</label>
                    <div>
                        <span class="status-badge" 
                              th:classappend="${'status-' + subscription.status.name().toLowerCase()}" 
                              th:text="${subscription.status}">
                        </span>
                    </div>
                </div>

                <div class="form-group">
                    <label>Start Date</label>
                    <div th:text="${#temporals.format(subscription.startDate, 'MMM dd, yyyy')}"></div>
                </div>

                <div class="form-group">
                    <label>Next Payment Date</label>
                    <div th:text="${#temporals.format(subscription.nextPaymentDate, 'MMM dd, yyyy')}"></div>
                </div>

                <div class="form-group" th:if="${subscription.trialEndDate != null}">
                    <label>Trial End Date</label>
                    <div th:text="${#temporals.format(subscription.trialEndDate, 'MMM dd, yyyy')}"></div>
                    <div th:if="${subscription.isInTrial()}" class="badge-status active">In Trial</div>
                </div>

                <div class="form-group">
                    <label>Total Payments</label>
                    <div th:text="${subscription.totalPayments}"></div>
                </div>

                <div class="form-group" th:if="${subscription.failedPayments > 0}">
                    <label>Failed Payments</label>
                    <div th:text="${subscription.failedPayments}" style="color: #dc3545;"></div>
                </div>

                <div class="form-group">
                    <label>Auto Renew</label>
                    <div th:text="${subscription.autoRenew ? 'Yes' : 'No'}"></div>
                </div>

                <div class="form-actions" style="margin-top: 2rem;">
                    <form th:if="${subscription.status == T(com.zim.paypal.model.entity.RecurringPayment.Status).ACTIVE}" 
                          th:action="@{'/subscriptions/' + ${subscription.subscriptionId} + '/pause'}" method="post" style="display: inline;">
                        <button type="submit" class="btn-secondary">Pause Subscription</button>
                    </form>
                    <form th:if="${subscription.status == T(com.zim.paypal.model.entity.RecurringPayment.Status).PAUSED}" 
                          th:action="@{'/subscriptions/' + ${subscription.subscriptionId} + '/resume'}" method="post" style="display: inline;">
                        <button type="submit" class="btn-secondary">Resume Subscription</button>
                    </form>
                    <form th:action="@{'/subscriptions/' + ${subscription.subscriptionId} + '/cancel'}" method="post" style="display: inline;">
                        <button type="submit" class="btn-secondary" 
                                onclick="return confirm('Are you sure you want to cancel this subscription?')">Cancel Subscription</button>
                    </form>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
