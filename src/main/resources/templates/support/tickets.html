<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Support Tickets - Zim PayPal</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header-content">
                <div class="logo">
                    <a th:href="@{/}">
                        <span class="logo-icon">P</span>
                        <span class="logo-text">Zim PayPal</span>
                    </a>
                </div>
                <nav class="nav">
                    <a th:href="@{/dashboard}" class="nav-link">Home</a>
                    <a th:href="@{/transactions}" class="nav-link">Activity</a>
                    <a th:href="@{/cards}" class="nav-link">Wallet</a>
                    <a th:href="@{/statements}" class="nav-link">Statements</a>
                </nav>
                <div class="header-actions">
                    <form th:action="@{/logout}" method="post" class="logout-form">
                        <button type="submit" class="btn-logout">LOG OUT</button>
                    </form>
                </div>
            </div>
        </div>
    </header>

    <main class="main">
        <div class="container">
            <div class="page-header">
                <h1>Support Tickets</h1>
                <a th:href="@{/support/tickets/new}" class="btn-primary">Create New Ticket</a>
            </div>

            <div class="card">
                <div class="ticket-table">
                    <div class="ticket-header-row">
                        <div>Ticket #</div>
                        <div>Subject</div>
                        <div>Category</div>
                        <div>Priority</div>
                        <div>Status</div>
                        <div>Created</div>
                        <div>Actions</div>
                    </div>
                    <div th:each="ticket : ${tickets.content}" class="ticket-row">
                        <div th:text="${ticket.ticketNumber}"></div>
                        <div th:text="${ticket.subject}"></div>
                        <div th:text="${ticket.category}"></div>
                        <div>
                            <span class="priority-badge" 
                                  th:classappend="${'priority-' + ticket.priority.name().toLowerCase()}" 
                                  th:text="${ticket.priority}">
                            </span>
                        </div>
                        <div>
                            <span class="status-badge" 
                                  th:classappend="${'status-' + ticket.status.name().toLowerCase().replace('_', '-')}" 
                                  th:text="${ticket.status}">
                            </span>
                        </div>
                        <div th:text="${#temporals.format(ticket.createdAt, 'MMM dd, yyyy')}"></div>
                        <div>
                            <a th:href="@{/support/tickets/{id}(id=${ticket.id})}" class="btn-secondary btn-small">View</a>
                        </div>
                    </div>
                </div>

                <div class="pagination" th:if="${tickets.totalPages > 1}">
                    <a th:href="@{/support/tickets(page=${currentPage > 0 ? currentPage - 1 : 0})}" 
                       th:classappend="${currentPage == 0 ? 'disabled' : ''}">Previous</a>
                    <span th:text="${'Page ' + (currentPage + 1) + ' of ' + totalPages}"></span>
                    <a th:href="@{/support/tickets(page=${currentPage < totalPages - 1 ? currentPage + 1 : currentPage})}" 
                       th:classappend="${currentPage >= totalPages - 1 ? 'disabled' : ''}">Next</a>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
