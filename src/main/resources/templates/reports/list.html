<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reports - Zim PayPal</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header-content">
                <div class="logo">
                    <a th:href="@{/}">
                        <span class="logo-icon">P</span>
                        <span class="logo-text">Zim PayPal</span>
                    </a>
                </div>
                <nav class="nav">
                    <a th:href="@{/dashboard}" class="nav-link">Home</a>
                </nav>
            </div>
        </div>
    </header>

    <main class="main">
        <div class="container">
            <div class="page-header">
                <h1>Reports & Analytics</h1>
            </div>

            <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>
            <div th:if="${error}" class="alert alert-error" th:text="${error}"></div>

            <!-- Generate Report Form -->
            <div class="card" style="margin-bottom: 2rem;">
                <h3>Generate New Report</h3>
                <form th:action="@{/reports/generate}" method="post" class="form-card">
                    <div class="form-group">
                        <label for="reportType">Report Type</label>
                        <select id="reportType" name="reportType" class="form-control" required>
                            <option value="">Select Report Type</option>
                            <option th:each="type : ${reportTypes}" th:value="${type}" th:text="${type}"></option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="format">Format</label>
                        <select id="format" name="format" class="form-control" required>
                            <option th:each="format : ${reportFormats}" th:value="${format}" th:text="${format}"></option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="startDate">Start Date</label>
                        <input type="date" id="startDate" name="startDate" class="form-control">
                    </div>

                    <div class="form-group">
                        <label for="endDate">End Date</label>
                        <input type="date" id="endDate" name="endDate" class="form-control">
                    </div>

                    <button type="submit" class="btn-primary btn-block">Generate Report</button>
                </form>
            </div>

            <!-- Reports List -->
            <div class="card">
                <h3>My Reports</h3>
                <table class="user-table">
                    <thead>
                        <tr>
                            <th>Report Type</th>
                            <th>Format</th>
                            <th>Period</th>
                            <th>Status</th>
                            <th>Created</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="report : ${reports.content}">
                            <td th:text="${report.reportType}"></td>
                            <td th:text="${report.format}"></td>
                            <td>
                                <span th:if="${report.startDate != null and report.endDate != null}"
                                      th:text="${#temporals.format(report.startDate, 'MMM dd') + ' - ' + #temporals.format(report.endDate, 'MMM dd, yyyy')}">
                                </span>
                                <span th:unless="${report.startDate != null and report.endDate != null}">All Time</span>
                            </td>
                            <td>
                                <span class="status-badge" 
                                      th:classappend="${'status-' + report.status.name().toLowerCase()}" 
                                      th:text="${report.status}">
                                </span>
                            </td>
                            <td th:text="${#temporals.format(report.createdAt, 'MMM dd, yyyy HH:mm')}"></td>
                            <td>
                                <a th:href="@{'/reports/' + ${report.id}}" class="btn-secondary btn-small">View</a>
                                <a th:if="${report.status == T(com.zim.paypal.model.entity.Report.ReportStatus).COMPLETED}"
                                   th:href="@{'/reports/' + ${report.id} + '/download'}" 
                                   class="btn-primary btn-small">Download</a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </main>
</body>
</html>
