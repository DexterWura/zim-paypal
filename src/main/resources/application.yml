spring:
  application:
    name: zim-paypal

app:
  base-url: http://localhost:80

# Cache Configuration
spring:
  cache:
    type: simple
    cache-names:
      - featureFlags
      - countryRestrictions
  
  datasource:
    url: jdbc:h2:mem:zimdb
    driver-class-name: org.h2.Driver
    username: sa
    password: 
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
  
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        format_sql: true
        use_sql_comments: true
  
  h2:
    console:
      enabled: true
      path: /h2-console
  
  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true
    validate-on-migrate: true
  
  mail:
    host: smtp.gmail.com
    port: 587
    username: ${MAIL_USERNAME:}
    password: ${MAIL_PASSWORD:}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
  
  thymeleaf:
    prefix: classpath:/templates/
    suffix: .html
    mode: HTML
    encoding: UTF-8
    cache: false

server:
  port: 80
  servlet:
    context-path: /

# Application Configuration
app:
  name: Zim PayPal
  version: 1.0.0
  
  jwt:
    secret: ${JWT_SECRET:your-256-bit-secret-key-change-this-in-production-minimum-32-characters}
    expiration: 86400000 # 24 hours in milliseconds
  
  twilio:
    account-sid: ${TWILIO_ACCOUNT_SID:}
    auth-token: ${TWILIO_AUTH_TOKEN:}
    phone-number: ${TWILIO_PHONE_NUMBER:}
  
  email:
    from: ${EMAIL_FROM:noreply@zimpaypal.com}
    from-name: Zim PayPal

logging:
  level:
    root: INFO
    com.zim: DEBUG
    org.springframework.security: DEBUG
    org.flywaydb: INFO

